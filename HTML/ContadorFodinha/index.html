<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pontuador Fodinha</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  
    <div class="container mt-5">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Nome do jogador" aria-label="Nome do Jogador" aria-describedby="button-addon2" id="playerName">
            <button class="btn btn-outline-primary btn-sm-custom" type="button" id="button-addon2">Adicionar</button>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto m-5">
            <button class="btn btn-success" type="button" id="startGameButton">Iniciar Jogo</button>
        </div>
        <div class="d-flex justify-content-center">
            <div class="table-responsive">
                <table class="table text-center" id="playerTable" style="display: none;">
                    <thead>
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">Pontuação</th>
                            <th scope="col">Ações</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider" id="playerTableBody">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="d-flex justify-content-center mt-3">
            <button class="btn btn-outline-danger btn-sm-custom" type="button" id="stopGameButton" style="display: none;">Parar Jogo</button>
        </div>
        
        <div class="d-flex justify-content-center m-5">
            <h4 id="rankingText" style="display: none;">Ranking de Vitórias</h4>
        </div>
        <div class="d-flex justify-content-center">
            <div class="table-responsive">
                <table class="table text-center" id="rankTable" style="display: none;">
                    <thead>
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">Vitórias</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider" id="rankTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
